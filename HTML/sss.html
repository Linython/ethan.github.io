<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="text" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.21.0/d3-legend.min.js"></script>
    <script>
        function pic(){
            // 图表的宽度和高度
            let width = 600;
            let height = 600;
            // 边距
            let padding = { top: 50, right: 50, bottom: 50, left: 60 };
            // 数据
            let dataset = [[1, 200], [2, 328], [3, 156], [4, 532], [5, 542], [6, 404], [7, 966], [8, 504], [9, 824], [10, 760], [11, 995], [12, 1550]];
            let dataset2 = [[2, 100], [3, 120], [4, 136], [5, 142], [6, 162], [7, 174], [8, 186], [9, 194], [10, 204], [11, 210], [12, 225], [13, 250]];
            // 求最大值
            let max = d3.max(dataset, function(d) {
                return d[1];
            })
            let xScale = d3.scaleLinear()
                .domain([0, 13])
                .range([0, width - padding.left - padding.right]);
            let yScale = d3.scaleLinear()
                .domain([0, max+100])
                .range([height - padding.top - padding.bottom, 0]);
            let svg = d3.select('body')
                .append('svg')
                .attr('width', width + 'px')
                .attr('height', height + 'px');
            let xAxis = d3.axisBottom()
                .scale(xScale);
            let yAxis = d3.axisLeft()
                .scale(yScale);

            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom) + ')')
                .call(xAxis);

            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
                .call(yAxis);

            let linePath = d3.line()
                .x(function(d){ return xScale(d[0]) })
                .y(function(d){ return yScale(d[1]) });

            svg.append('g')
                .append('path')
                .attr('class', 'line-path')
                .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
                .attr('d', linePath(dataset))
                .attr('fill', 'none')
                .attr('stroke-width', 3)
                .attr('stroke', 'grey');

            svg.append('g')
                .selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle')
                .attr('r', 5)
                .attr('transform', function(d){
                    return 'translate(' + (xScale(d[0]) + padding.left) + ',' + (yScale(d[1]) + padding.top) + ')';
                })
                .attr('fill', 'grey')
                .attr('class', 'grey_line')


            svg.selectAll('.grey_line')
                .on("mouseover", function(d, i){
                    d3.select(this)
                        .attr("fill", "red")
                        .attr("r", 8)
                    svg.append('text')
                        .text(i[1])
                        .attr('class', 'tooltip1')
                        .attr('x', xScale(i[0])+40)
                        .attr('y', yScale(i[1])+35)
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("fill", "red")
                })
                .on("mouseout", function(){
                    d3.select(this)
                        .attr("fill", "grey")
                        .attr('r', 5)
                    d3.select('.tooltip1').remove()
                });

            svg.append('g')
                .append('path')
                .attr('class', 'line-path')
                .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')
                .attr('d', linePath(dataset2))
                .attr('fill', 'none')
                .attr('stroke-width', 3)
                .attr('stroke', '#00aee6');

            svg.append('g')
                .selectAll('circle')
                .data(dataset2)
                .enter()
                .append('circle')
                .attr('r', 5)
                .attr('transform', function(d){
                    return 'translate(' + (xScale(d[0]) + padding.left) + ',' + (yScale(d[1]) + padding.top) + ')';
                })
                .attr('fill', '#00aee6')
                .attr('class', '_line')

            svg.selectAll('._line')
                .on("mouseover", function(d, i){
                    d3.select(this)
                        .attr("fill", "red")
                        .attr("r", 8)
                    svg.append('text')
                        .text(i[1])
                        .attr('class', 'tooltip1')
                        .attr('x', xScale(i[0])+40)
                        .attr('y', yScale(i[1])+35)
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("fill", "red")
                })
                .on("mouseout", function(){
                    d3.select(this)
                        .attr("fill", "#00aee6")
                        .attr('r', 5)
                    d3.select('.tooltip1').remove()
                });

            //增加一个x轴的标签
            svg.append("text")
                .attr("transform", "translate(" + width/2 + "," + (height-padding.bottom+40) +")")
                .style("text-anchor", "middle")
                .style('font-size', '20px')
                .attr('fill', 'black')
                .text("Day");
            //添加y轴标签
            svg.append("text")
                .text('Weight (g)')
                .style("font-size", "20px")
                .style("text-anchor", "start")
                .attr("transform", "rotate(-90 180 160)");

            let ordinal1 = d3.scaleOrdinal()
                .domain(['WT1', 'WT2'])
                .range(['grey', '#00aee6']);
            svg.append('g')
                .attr('class', 'leg_tri')
                .attr('transform', 'translate(300, 70)');

            let leg_tri = d3. legendColor()
                // .shape('path', tri)
                .shapePadding(10)
                .scale(ordinal1);
            svg.select('.leg_tri')
                .call(leg_tri);
        }
    </script>
</head>
